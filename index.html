<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>

    <!-- Meta refresh tag for redirection -->
    <!-- This will redirect to 'https://www.example.com/new-page.html' after 5 seconds -->
    <!-- <meta http-equiv="refresh" content="5; url=https://www.example.com/new-page.html"> -->

    <!-- You can also make it redirect immediately (0 seconds) -->
    <meta http-equiv="refresh" content="0; url=home/home.html">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .message-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            font-size: 1.1em;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="message-box">
        <h1>Redirecting you...</h1>
        <p>If you are not redirected automatically, please click the link below:</p>
        <p><a href="home/home.html">Go to the new page</a></p>
    </div>

</body>
</html>
